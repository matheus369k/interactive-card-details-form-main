<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="css/index.css">
  
</head>
<body>
  <main>
    <section>
    
        <div>
          <span>0000 0000 0000 0000</span>
          <span>Jane Appleseed</span>
          <span>00/00</span>
        </div>
    
        <div>000</div>
        
    </section>
    <section>
  
        <p>
          <label for="iname">Cardholder Name</label>
          <input type="text" name="name" id="iname" placeholder=" e.g. Jane Appleseed">
        </p>
       
    
        <p>
          <label for="card-number">Card Number</label>
          <input type="number" name="cardNumber" id="icard-number" placeholder="e.g. 1234 5678 9123 0000">
        </p>

        <p>
          <label for="idate imonth">Exp. Date (MM/YY)</label>
          <label for="cvcNumber">CVC</label>
        </p>
    
        <p>
          <input type="number" name="month" id="imonth" placeholder="MM">
          <input type="number" name="day" id="iday" placeholder="YY">
          <input type="number" name="cvcNumber" id="cvcNumber" placeholder="e.g. 123">
        </p>
    
        <button type="submit">Confirm</button>
    </section>

</html>
