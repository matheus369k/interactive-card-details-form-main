<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>
    Frontend Mentor | Interactive card details form
  </title>



  <link rel="stylesheet" href="css/index.css">
  
</head>

<body>

  <main>

    <section class="top">

      <div class="cards">

        <img 
          class="logo-card" 
          src="./images/card-logo.svg" 
          alt="logo the card">

        <img 
          class="card-back" 
          src="./images/bg-card-back.png" 
          alt="card the back">

    <div class="infor-card-back">

          <span id="cvc-data-card">
            000
          </span>

        </div>
        
        <img 
          class="card-front" 
          src="./images/bg-card-front.png" 
          alt="card the front">

        <div class="infor-card-front">

          <span 
            id="number-card-date-card" 
            class="number-card">
              0000 0000 0000 0000
          </span>

          <span 
            id="name-data-card" 
            class="people-name">
              Jane Appleseed
          </span>

          <span 
            id="date-data-card" 
            class="date">
              00/00
          </span>

        </div>

      </div>

    </section>

    <section class="principal">

      <section id="register" class="register-on">

          <p class="paragraf">

            <span class="box-infor">
                Cardholder Name
            </span>

            <input 
              class="big-box" 
              type="text" 
              name="name" 
              id="iname" 
              placeholder=" e.g. Jane Appleseed" 
              autocomplete="name">

            <span 
              id="msg-name" 
              class="msg">
            </span>

          </p>


          <p class="paragraf">

            <span class="box-infor">
              Card Number
            </span>

            <input 
              class="big-box" 
              type="text" 
              name="cardNumber" 
              id="icard-number" 
              placeholder="e.g. 1234 5678 9123 0000">

            <span 
              id="msg-card-number" 
              class="msg">
          </span>

          </p>


          <p>

            <span class="box-infor">
              Exp. Date (MM/YY)
            </span>

            <span class="box-infor box-cvc">
              CVC
            </span>

          </p>
      

          <p class="paragraf">

            <div class="dado-cvc">

              <div class="month-box">

                <div class="input-month">

                  <input 
                    class="small-box" 
                    type="text" 
                    name="month" id="imonth" 
                    placeholder="MM" 
                    autocomplete="bday-month">

                  <input 
                    class="small-box" 
                    type="text" 
                    name="day" 
                    id="iday" 
                    placeholder="YY" 
                    autocomplete="bday-day">

                </div>

                <span 
                  id="msg-month" 
                  class="msg">
                </span>

              </div>

              <div class="cvc-box">

                <input 
                  class="normal-box" 
                  type="text" 
                  name="cvcNumber" 
                  id="cvcNumber" 
                  placeholder="e.g. 123">

                <span 
                  id="msg-cvc" 
                  class="msg msg-cvc">
                </span>

              </div>

            </div>

          </p>

      </section>

      <section id="concluded" class="confirm-off">

          <!--Completed state start-->
          <img 
            class="icon-complete" 
            src="./images/icon-complete.svg" 
            alt="icon complete">

          <span class="big-mensage">
            Thank you!
          </span>

          <p class="small-mensage">
            We've added your card details
          </p>

      </section>

      <button 
        id="button" 
        class="button" 
        onclick="buttonClick(), addInformCards()">
          Continue
      </button>

    </section>

    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>-->

  </main>

  <script src="./js/index.js"></script>

</body>

</html>
