<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="css/index.css">
  
</head>
<body>
  <main>
    <section class="top">

      <div class="cards">
        <img class="card-back" src="./images/bg-card-back.png" alt="card the back">
        <div class="infor-card-back">
            <span>000</span>
        </div>
        <img class="card-front" src="./images/bg-card-front.png" alt="card the front">
        <div class="infor-card-front">
          <span class="number-card">0000 0000 0000 0000</span>
          <span class="people-name">Jane Appleseed</span>
          <span class="date">00/00</span>
        </div>
      </div>
        
    </section>
    <section class="principal">
      <section class="register-on">
          <p>
            <span class="box-infor">Cardholder Name</span>
            <input class="big-box" type="text" name="name" id="iname" placeholder=" e.g. Jane Appleseed">
          </p>
      
      
          <p>
            <span class="box-infor">Card Number</span>
            <input class="big-box" type="number" name="cardNumber" id="icard-number" placeholder="e.g. 1234 5678 9123 0000">
          </p>
          <p>
            <span class="box-infor">Exp. Date (MM/YY)</span>
            <span class="box-infor box-cvc">CVC</span>
          </p>
      
          <p>
            <input class="small-box" type="number" name="month" id="imonth" placeholder="MM">
            <input class="small-box" type="number" name="day" id="iday" placeholder="YY">
            <input class="normal-box" type="number" name="cvcNumber" id="cvcNumber" placeholder="e.g. 123">
          </p>
      </section>
      <section class="confirm-off">
          <!--Completed state start-->
          <img class="icon-complete" src="./images/icon-complete.svg" alt="icon complete">
          <span class="big-mensage">Thank you!</span>
          <p class="small-mensage">We've added your card details</p>    
      </section>
      <button class="button">Continue</button>
    </section>
    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </main>
</body>
</html>
